name: Lint, Security Check and Suggest

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  lint_security_and_suggest:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: 3.8

    - name: Install dependencies
      run: |
        pip install flake8 django-security black
        
    - name: Lint code
      run: flake8 .

    - name: Check for security issues
      run: django-security check

    - name: Suggest changes
      run: |
        black . --diff --check
        if [ -n "$(flake8 . --exit-zero)" ]; then
          echo "Linting failed."
          exit 1
        fi
        if [ -n "$(django-security check --fail-level 4)" ]; then
          echo "Security check failed."
          exit 1
        fi
