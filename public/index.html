<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Scovie</title>
</head>

<body class="bg-black">
  <div class="row">
    <div class="col pe-0">
      <!-- HEADER -->
      <nav class="navbar bg-warning">
        <div class="container-fluid">
          <span class="navbar-brand mb-0 text-start" style="font-size: 3vh;">
            {{ enterprise_name }}
          </span>
          <span id="time" class="navbar-brand mb-0 text-end" style="font-size: 3vh;">
            {{ enterprise_time }}
          </span>
        </div>
      </nav>
      <!-- ANNOUNCEMENTS -->
      <nav class="navbar bg-white" style="--bs-bg-opacity: .20;">
        <div class="container-fluid justify-content-center">
          <span class="navbar-brand text-light afont-size">
            <strong>Annonces du jour | Professeurs absents</strong>
          </span>
        </div>
      </nav>
      <table class="table table-bordered border-white table-dark table-striped sfont-size">
        <thead>
          <tr>
            <th width="14%">Type</th>
            <th width="86%">Message</th>
          </tr>
        </thead>
        <tbody>
          <tr v-for="announcement in visibleAnnouncements" :key="announcement.id">
            <td>{{ announcement.type }}</td>
            <td>{{ announcement.text }}</td>
          </tr>
        </tbody>
      </table>
      <!-- PLANNING -->
      <PlanningComponent></PlanningComponent>
    </div>
    <div class="col">
      <!-- CAROUSSEL -->
      <CarousselComponent></CarousselComponent>
    </div>
</body>

</html>
