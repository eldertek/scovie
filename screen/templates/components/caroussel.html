<div id="caroussel" class="carousel slide carousel-fade">
    <div class="carousel-inner">
        {% for media in medias %}
        <div class="carousel-item {% if forloop.first %}active{% endif %}">
            <img src="{{ media.image }}" style="height: 100vh; width: 100%; object-fit: cover;" alt="{{ media.name }}"/>
        </div>
        {% endfor %}
    </div>
</div>
